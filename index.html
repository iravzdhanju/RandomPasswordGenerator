<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="https://kit.fontawesome.com/18ad7e4eb5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:500,700" rel="stylesheet">
    <link href="./img/favicon.ico" rel="icon" sizes="192x192">
</head>

<body onload="
    changeBackground();">


    <div class="container">
        >
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy"><i class="far fa-clipboard"></i></button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" value="15" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">
                <span class="submit">Make It Happen</span>
                <span class="loading"><i class="fa fa-refresh"></i></span>

            </button>
        </div>
    </div>

    <footer id="footer">
        <p class="footerLogo">Copyright Â© Ravi Dhanju 2021</p>
    </footer>


    <script src="./js/script.min.js"></script>
</body>

</html>
